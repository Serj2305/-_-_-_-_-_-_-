  <template id="sign">
    <div class="sign-container hidden-card">
      <div class="img-container">
        <img class="img-sign" src="" alt="знак" width="250">
      </div>
      <div class="name-sign">

    </div>
  </template>
  <div class="popup hidden">
    <div class="popup-body">
      <div class="popup-content">
        <img class="popup-button-close" src="{% static 'img/button-close.png' %}" alt="Закрыть попап" height="25"
          width="25">
        <div class="popup-img-container">
          <div><img src="{% static 'img/Rectangle 5.svg' %}" alt="Фотография знака" class="picture-sign"></div>
          <div class="world-picture-container"><img src="{% static 'img/Rectangle 5.svg' %}"

        </div>
        <div class="popup-text-container">
          <div class="popup-text-container-content">
            <div>
              <h2 class="popup-name-sign">Тут должно быть название</h2>
              <p class="popup-description-sign">А тут описание</p>

          </div>
        </div>

    </div>

  <div class="popup-enlarged-img hidden">
    <div class="popup-enlarged-img-body">
      <div class="popup-enlarged-img-content">
        <img class="popup-img-button-close" src="{% static 'img/button-close.png' %}" alt="Закрыть попап" height="25"
